<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Zweihander Character Builder</title>
  </head>

  <body>
    <div id="preferences">
      <input type="checkbox" id="nonhuman-check">Nonhuman<br>
      <input type="checkbox" id="separate-alignment-check">Separate Alignment<br>
      <input type="checkbox" id="drawback-check" checked>Drawback<br>
    </div>
    
    <br>

    Name: <input type="text" name="name" id="name-input" value="" \>
    <br>
    Sex: <input type="text" name="sex" id="sex-input" value="" \>
    <br>
    <br>
    <button id="generate">Generate Random Character</button>
    

    <div id="history-trappings">
      <p id="character-history"></p>
      <p id="trappings-p"></p>
    </div>

    <div id="attributes">
      <p>Attributes: </p>
      <input type="checkbox" name="attribute" value="combat" id="combat"> 
        <label for="combat"> Combat: </label>
      </input> <br>
      <input type="checkbox" name="attribute" value="brawn" id="brawn">
        <label for="brawn"> Brawn: </label>
      </input> <br>
      <input type="checkbox" name="attribute" value="agility" id="agility">
        <label for="agility"> Agility: </label>
      </input> <br>
      <input type="checkbox" name="attribute" value="perception" id="perception">
        <label for="perception"> Perception: </label>
      </input> <br>
      <input type="checkbox" name="attribute" value="intelligence" id="intelligence">
        <label for="intelligence"> Intelligence: </label>
      </input> <br>
      <input type="checkbox" name="attribute" value="willpower" id="willpower">
        <label for="willpower"> Willpower: </label>
      </input> <br>
      <input type="checkbox" name="attribute" value="fellowship" id="fellowship">
        <label for="fellowship"> Fellowship: </label>
      </input> <br>
      <button id="attribute-swap">Swap Attributes</button> <button id="attribute-replace">Replace Attribute with 42%</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
